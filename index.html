<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    
    <!-- <h2>Score</h2> -->
    <div class="total">
        
        <span class="player_score">Player: 0</span>
        <span class="computer_score">Computer: 0</span>
    </div>

    <div class="rps_icon">
        <img class="player_icon" src="images/question.png" alt="player icon">
        <div class="result">-</div>
        <img class="computer_icon" src="images/question.png" alt="computer icon">
    </div>

    <div class="button_container">
        <button class="choice rock">Rock</button>
        <button class="choice paper">Paper</button>
        <button class="choice scissor">Scissor</button>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
